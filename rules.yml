version: "3.1"

rules:
- rule: 用户上传 .xmind 文件链接
  steps:
    - intent: upload_xmind_file
    - action: action_parse_uploaded_xmind
    
- rule: 用户上传 WTO 案件链接
  steps:
    - intent: upload_wto_case
    - action: utter_ask_case_url
    - slot_was_set:
        - case_url: true
    - action: action_upload_wto_case