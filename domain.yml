  utter_ask_amount:
  - text: 请问你要转多少？
  utter_ask_recipient:
  - text: 请问你要转账给谁？
  utter_fallback:
  - text: ⚠️ 我没理解你的意思，可以换种说法或上传 .xmind 文件链接。
