version: "3.1"

intents:
  - greet
  - goodbye
  - upload_xmind_file

entities:
  - recipient
  - amount

slots:
  recipient:
    type: text
    mappings:
      - type: from_text
  amount:
    type: float
    mappings:
      - type: from_text

responses:
  utter_greet:
    - text: "您好，我是AI外交官。请上传 .xmind 文件链接，我将为您解析。"

  utter_goodbye:
    - text: "感谢使用，再见！"

  utter_transfer_complete:
    - text: "💸 转账完成：{amount} 元已发送给 {recipient}。"

  utter_ask_recipient:
    - text: "请问你要转账给谁？"

  utter_ask_amount:
    - text: "请问你要转多少？"

  utter_fallback:
    - text: "⚠️ 我没理解你的意思，可以换种说法或上传 .xmind 文件链接。"

actions:
  - action_parse_uploaded_xmind

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
